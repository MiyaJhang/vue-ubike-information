<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YouBike 臺北市公共自行車即時資訊</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body{ padding: 1em;  }
  </style>

  <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

  <h1>YouBike 臺北市公共自行車即時資訊</h1>

  <div id="app">
    <!-- 搜尋框 -->
    <p>
      場站名稱搜尋: <input type="text" v-model="searchValue">
    </p>
    <!-- 列表 -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>場站名稱</th>
          <th>場站區域</th>
          <th @click="setSort('sbi')">
            目前可用車輛
            <span v-show="currentSort === 'sbi'">
              <i 
                class="fa"
                :class="isSortState ? 'fa-sort-asc' : 'fa-sort-desc'"
                aria-hidden="true"
              ></i>
            </span>
          </th>
          <th @click="setSort('tot')">
            總停車格
            <span v-show="currentSort === 'tot'">
              <i 
                class="fa"
                :class="isSortState ? 'fa-sort-asc' : 'fa-sort-desc'"
                aria-hidden="true"
              ></i>
            </span>
          </th>
          <th>資料更新時間</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="s of sortUbikeStops">
          <td>{{ s.sno }}</td>
          <td>{{ s.sna }}</td>
          <td>{{ s.sarea }}</td>
          <td>{{ s.sbi }}</td>
          <td>{{ s.tot }}</td>
          <td>{{ timeFormat(s.mday) }}</td>
        </tr>
      </tbody>
    </table>
    <!-- 頁籤 -->
    <nav>
      <ul>
        <li></li>
      </ul>
    </nav>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./scripts.js?v=2020081401"></script>

</body>
</html>
